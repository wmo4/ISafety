<html lang="en">
<head>

    <title>Please Use Desktop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        .warning-container {
            max-width: 500px;
        }
        h1 {
            font-size: 1.8em;
        }
        p {
            font-size: 1.1em;

    <div class="warning-container">
        <h1>For best results, please switch to a desktop or a large screen device.</h1>
        <p>Our website is optimized for desktop viewing and landscape mode.</p>

</html>
