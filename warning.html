<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Page</title>
    <style>
        /* Your CSS for cs.html */
    </style>
</head>
<body>
    <!-- Your content for cs.html -->
    <h1>Welcome to the CS Page!</h1>
    <p>This content is optimized for larger screens.</p>

    <script>
        // Define the minimum desired screen width (e.g., 768px for tablets/desktops)
        const minScreenWidth = 768; 

        // Function to check screen width and redirect
        function checkScreenSize() {
            if (window.innerWidth < minScreenWidth) {
                window.location.href = 'warning.html'; 
            }
        }

        // Call the function on page load
        window.onload = checkScreenSize;

        // Call the function on window resize to handle orientation changes or resizing
        window.onresize = checkScreenSize;
    </script>
</body>
</html>
